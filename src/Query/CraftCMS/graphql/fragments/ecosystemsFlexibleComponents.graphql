fragment ecosystemsFlexibleComponents on ecosystemsFlexibleComponents_MatrixField {
    ... on businessEcosystemsFlexibleComponents_textComponent_BlockType {
        typeHandle
        contentField
    }
    ... on businessEcosystemsFlexibleComponents_blockquoteComponent_BlockType {
        typeHandle
        quoteText
        citation
    }
    ... on businessEcosystemsFlexibleComponents_fiftyFiftyComponent_BlockType {
        typeHandle
        image  {
            ...contentImage
        }
        titleField
        mainContent
        ctaUrl
        ctaCopy
    }
    ... on businessEcosystemsFlexibleComponents_imageMediaComponent_BlockType {
        typeHandle
        image {
            ...contentImage
        }
        altText
        figureCaption
    }
    ... on businessEcosystemsFlexibleComponents_videoMediaComponent_BlockType {
        typeHandle
        videoTitle
        videoUrl {
            url
            image
            imageWidth
            imageHeight
            code
            width
            height
            aspectRatio
            providerName
        }
        videoCaption
        linkToVideoTranscript
    }
    ... on businessEcosystemsFlexibleComponents_groupsListingComponent_BlockType {
        typeHandle
        introduction
    }
    ... on businessEcosystemsFlexibleComponents_featuredEvangelistsComponent_BlockType {
        typeHandle
        title: evangelistsTitle
        introduction
    }
}
