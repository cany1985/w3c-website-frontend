fragment defaultFlexibleComponents on defaultFlexibleComponents_MatrixField {
    ... on defaultFlexibleComponents_textComponent_BlockType {
        typeHandle
        contentField
    }
    ... on defaultFlexibleComponents_blockquoteComponent_BlockType {
        typeHandle
        quoteText
        citation
    }
    ...on defaultFlexibleComponents_imageMediaComponent_BlockType {
        typeHandle
        imageMedia {
            ...contentImage
        }
        altText
        figureCaption
        informativeOrDecorative
    }
    ...on defaultFlexibleComponents_videoMediaComponent_BlockType {
        typeHandle
        videoTitle
        videoUrl {
            url
            image
            imageWidth
            imageHeight
            code
            width
            height
            aspectRatio
            providerName
        }
        videoCaption
        linkToVideoTranscript
    }
}
