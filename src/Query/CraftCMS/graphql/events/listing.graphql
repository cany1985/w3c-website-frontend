query EventsListing(
    $siteId: [QueryArgument],
    $eventType: [QueryArgument],
    $category: [QueryArgument],
    $range: [QueryArgument],
    $limit: Int,
    $offset: Int) {
    total: entryCount(
        section: "events",
        siteId: $siteId,
        eventType: $eventType,
        blogCategories: $category,
        startDatetime: $range)
    entries(
        section: "events",
        siteId: $siteId,
        eventType: $eventType,
        blogCategories: $category,
        startDatetime: $range,
        limit: $limit,
        offset: $offset,
        orderBy: "startDatetime desc") {
        ... on events_default_Entry {
            ...listingEvent
        }
        ... on events_external_Entry {
            ...listingExternalEvent
        }
    }
}

fragment thumbnailImage on AssetInterface {
    url(transform: "size360x270")
    srcset(sizes: ["580"])
}

