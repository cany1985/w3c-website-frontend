query AlumniListing($siteId: [QueryArgument]) {
    entry(section: "alumniListing", siteId: $siteId) {
        id
        slug
        title
        uri
        expiryDate
        breadcrumbs: parent {
            ...breadcrumbs
        }
        ... on alumniListing_alumniListing_Entry {
            excerpt
            lead: pageLead
            seo: seoOptions {
                ...seoData
            }
        }
    }
    total: entryCount(section: "alumni", siteId: $siteId)
    entries(section: "alumni", siteId: $siteId, orderBy: "title asc") {
        ... on alumni_default_Entry {
            given: title
            last: familyName
            start: startDate
            end: endDate
            biography: shortBiography
        }
    }
}
