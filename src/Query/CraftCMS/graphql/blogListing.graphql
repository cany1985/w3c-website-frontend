query BlogListing($siteId: [QueryArgument], $category: [QueryArgument], $before: String, $after: String, $search: String, $limit: Int, $offset: Int) {
    entry(section: "blogListing", siteId: $siteId) {
        id
        slug
        title
        uri
        ... on blogListing_blogListing_Entry {
            excerpt
            lead: pageLead
        }
    }
    total: entryCount(section: "blogPosts", siteId: $siteId, blogCategories: $category, before: $before, after: $after, search: $search)
    entries(section: "blogPosts", siteId: $siteId, blogCategories: $category, before: $before, after: $after, search: $search, limit: $limit, offset: $offset, orderBy: "postDate desc") {
        id
        slug
        uri
        title
        ... on blogPosts_default_Entry {
            author {
                name
                email
            }
            authors {
                ... on authors_author_BlockType {
                    name: authorName
                    email: authorEmailAddress
                }
            }
            categories: blogCategories {
                uri
                title
            }
            tags: blogTags {
                uri
                title
            }
            date: postDate
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
        }
    }
}

fragment thumbnailImage on AssetInterface {
    src: url
    title
    srcset(sizes: ["360", "580"])
}

