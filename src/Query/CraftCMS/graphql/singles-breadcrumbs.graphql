query SinglesBreadcrumbs($site: [String]) {
    homepage: entry(section: "homepage", site: $site) {
        slug
        title
        uri
    }
    blog: entry(section: "blogListing", site: $site) {
        slug
        title
        uri
    }
    pressReleases: entry(section: "pressReleasesListing", site: $site) {
        slug
        title
        uri
    }
    events: entry(section: "eventsListing", site: $site) {
        slug
        title
        uri
    }
    news: entry(section: "newsListing", site: $site) {
        slug
        title
        uri
    }
    ecosystems: entry(section: "ecosystemsLandingPage", site: $site) {
        slug
        title
        uri
    }
}
