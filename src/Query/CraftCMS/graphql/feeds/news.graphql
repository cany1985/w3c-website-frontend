query news($siteId: [QueryArgument], $limit: Int) {
    entries(section: "newsArticles", siteId: $siteId, limit: $limit, orderBy: "postDate desc") {
        id
        slug
        uri
        title
        ... on newsArticles_default_Entry {
            authors {
                ... on authors_author_BlockType {
                    name: authorName
                    email: authorEmailAddress
                }
            }
            date: postDate
            dateUpdated
            excerpt
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
        }
    }
}

fragment contentImage on AssetInterface {
    src: url(width: 580)
    extension
}
