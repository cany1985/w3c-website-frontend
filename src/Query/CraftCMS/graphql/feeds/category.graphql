query blog($siteId: [QueryArgument], $category: [QueryArgument], $tag: [QueryArgument], $before: String, $after: String, $search: String, $limit: Int, $offset: Int) {
    entries(section: "blogPosts", siteId: $siteId, blogCategories: $category, blogTags: $tag, before: $before, after: $after, search: $search, limit: $limit, offset: $offset, orderBy: "postDate desc") {
        id
        slug
        uri
        title
        ... on blogPosts_default_Entry {
            authors {
                ... on authors_author_BlockType {
                    name: authorName
                    email: authorEmailAddress
                }
            }
            date: postDate
            dateUpdated
            excerpt
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
        }
    }
    comments(siteId: $siteId) {
        ownerId
    }
}

fragment contentImage on AssetInterface {
    src: url(width: 580)
    extension
}
