query taxonomy($siteId: [QueryArgument], $category: [QueryArgument], $ecosystem: [QueryArgument], $group: [QueryArgument], $limit: Int) {
    entries(section: ["blogPosts", "events", "newsArticles", "pressReleases"], siteId: $siteId, blogCategories: $category, ecosystems: $ecosystem, workingGroups: $group, limit: $limit, orderBy: "postDate desc") {
        sectionHandle
        typeHandle
        id
        slug
        uri
        title
        ... on blogPosts_default_Entry {
            authors {
                ... authors
            }
            date: postDate
            year: postDate@formatDateTime(format: "Y")
            excerpt
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
            categories: blogCategories {
                slug
                title
            }
        }
        ... on newsArticles_default_Entry {
            date: postDate
            year: postDate@formatDateTime(format: "Y")
            excerpt
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
        }
        ... on pressReleases_default_Entry {
            date: postDate
            year: postDate@formatDateTime(format: "Y")
            excerpt
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
        }
        ... on events_default_Entry {
            date: startDatetime
            start: startDatetime
            end: endDatetime
            year: startDatetime@formatDateTime(format: "Y")
            excerpt: eventExcerpt
            type: eventType {
                id
                slug
                title
            }
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
            categories: blogCategories {
                slug
                title
            }
        }
        ... on events_external_Entry {
            date: startDatetime
            start: startDatetime
            end: endDatetime
            year: startDatetime@formatDateTime(format: "Y")
            urlLink
            excerpt: eventExcerpt
            type: eventType {
                id
                slug
                title
            }
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
            categories: blogCategories {
                slug
                title
            }
        }
        ... on events_entryContentIsACraftPage_Entry {
            date: startDatetime
            start: startDatetime
            end: endDatetime
            year: startDatetime@formatDateTime(format: "Y")
            page: eventPage {
                slug
                uri
                ... on pages_default_Entry {
                    excerpt
                    thumbnailImage {
                        ...thumbnailImage
                    }
                    thumbnailAltText
                }
                ... on pages_landingPage_Entry {
                    excerpt
                    thumbnailImage {
                        ...thumbnailImage
                    }
                    thumbnailAltText
                }
            }
            type: eventType {
                id
                slug
                title
            }
            categories: blogCategories {
                slug
                title
            }
        }
    }
    comments(siteId: $siteId) {
        ownerId
    }
}

fragment contentImage on AssetInterface {
    src: url(width: 580)
    extension
}

fragment authors on authors_author_BlockType {
    name: authorName
    email: authorEmailAddress
}

