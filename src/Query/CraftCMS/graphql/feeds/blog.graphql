query blog($siteId: [QueryArgument], $category: [QueryArgument], $tag: [QueryArgument], $limit: Int) {
    entries(section: "blogPosts", siteId: $siteId, blogCategories: $category, blogTags: $tag, limit: $limit, orderBy: "postDate desc") {
        id
        slug
        uri
        title
        ... on blogPosts_default_Entry {
            authors {
                ... on authors_author_BlockType {
                    name: authorName
                    email: authorEmailAddress
                }
            }
            date: postDate
            dateUpdated
            excerpt
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
            categories: blogCategories {
                slug
                title
            }
        }
    }
}

fragment contentImage on AssetInterface {
    src: url(width: 580)
    extension
}
